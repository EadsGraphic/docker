sudo: required
services:
  - docker

before_install:
  - docker build -t eadsgraphic/docker -f Dockerfile.dev .

script:
  - docker run -e CI=true eadsgraphic/docker npm run test -- --coverage

# Travis CI AWS EBS Automatic Deployment
deploy:
  edge: true
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-1-432271918838"
  bucket_path: "docker"
  on:
    branch: master
    access-key-id:
      secure: "$AWS_ACCESS_KEY"
    secret-access-key:
      secure: "$AWS_SECRET_KEY"
